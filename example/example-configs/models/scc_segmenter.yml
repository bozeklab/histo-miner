
# Parameters for inference:

  inference:                     # --- parent key, DO NOT FILL this line 

    downsample_needed: "true"    # Options: ["true", "false"]. If the input slides 40x resolution are already downsampled 32 times choose "fase". !boolean in bash is without capital. Default: "true" [str]

    gpu: 1                       # Number of GPU in use [int]

    samples_per_gpu: 1           # Number of sample per GPU. Default: 1 [int]
    
    workers_per_gpu: 8           # Number of worker per GOPU. Default: 8 [int]

    paths:                       # --- parent key, DO NOT FILL this line  

      checkpoints: "/user_histominer_path/example/checkpoints/sccsegmenter_bestweights.pth"    # Path to the downloaded sccsegmenter_bestweights.pth checkpoint file. Ex: "/data/checkpoints/sccsegmenter_bestweights.pth" [str] 

      input_dir: "/user_histominer_path/example/data/"                                         # Path to the folder of WSIs (or patches) to infer from. Ex: "/data/slides_to_infer/" [str]

      output_dir: "/user_histominer_path/example/results/sccsegmenter_output/"                 # Path to the folder inside which the inference output will be save. Needs to be different than input_dir. Ex: "/data/models_predictions" [str] 



